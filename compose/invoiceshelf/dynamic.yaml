http:
  routers:
    invoiceshelf:
      entryPoints:
        - invoiceshelf
      rule: Host(`{{ env "IP_ADDRESS" }}`)
      service: invoiceshelf-service
      middlewares:
        - sablier-invoiceshelf@file

  services:
    invoiceshelf-service:
      loadBalancer:
        servers:
          - url: http://invoiceshelf