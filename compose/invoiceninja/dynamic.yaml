http:
  routers:
    invoiceninja:
      entryPoints:
        - invoiceninja
      rule: Host(`{{ env "IP_ADDRESS" }}`)
      service: invoiceninja-service
      middlewares:
        - sablier-invoiceninja@file

  services:
    invoiceninja-service:
      loadBalancer:
        servers:
          - url: http://invoiceninja-nginx