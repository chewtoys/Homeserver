http:
  routers:
    manyfold:
      entryPoints:
        - manyfold
      rule: Host(`{{ env "IP_ADDRESS" }}`)
      service: manyfold-service
      middlewares:
        - sablier-manyfold@file

  services:
    manyfold-service:
      loadBalancer:
        servers:
          - url: http://manyfold:3214